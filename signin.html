<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>IWE</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <!--Login and Registration Form-->
    <section>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="Images/facebook.png">
                    <img src="Images/linkedin.png">
                    <img src="Images/twitter.png">
                </div>

                <!--Login form-->
                <form id="login" class="input-group" method="post" action="index.html">
                    <input type="text" name="username" class="input-field" placeholder="User Id" id="username" required>
                    <input type="password" class="input-field" placeholder="Enter Password" id="password" required>
                    <input type="checkbox" class="check-box"> <span>Remember Password</span>
                    <button type="submit" id="submit" class="submit-btn">Login</button>
                </form>

                <!--Registration form-->
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" id="User_id" required>
                    <input type="email" class="input-field" placeholder="Email Id" id="Email_id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" id="Password" required>
                    <input type="checkbox" class="check-box"> <span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- custom js file link -->
    <script src="form.js"></script>
    <script src="validation.js"></script>
</body>
</html>
