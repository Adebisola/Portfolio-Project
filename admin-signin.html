<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
</body>
</html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@500;800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&family=Roboto:wght@500&display=swap');

    body {
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #054bb4;
    font-family: "Roboto", sans-serif;
}

label {
    display: block;
    margin-bottom: 10px;
    font-family: "Montserrat", sans-serif;
}

input[type="text"],
input[type="password"] {
    margin: 10px auto;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #054bb4;
    border-radius: 5px;
    outline: none;
}

button {
    background-color: #e14177;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-family: "Montserrat", sans-serif;
}

.error-message {
    color: #050505;
    margin-top: 10px;
    font-family:"Montserrat", sans-serif ;
}

</style>

<script>
    // admin credentials authentication
const adminCredentials = {
    username: "admin",
    password: "admin123"
};

// Get form and error message elements
const loginForm = document.getElementById("login-form");
const errorMessage = document.getElementById("error-message");

// Add submit event listener to the form
loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    // Get user input
    const usernameInput = document.getElementById("username").value;
    const passwordInput = document.getElementById("password").value;

    // Check if the entered credentials match the admin credentials
    if (usernameInput === adminCredentials.username && passwordInput === adminCredentials.password) {
        // Successful login, redirect to admin dashboard or perform other actions
        window.location.href = "admin-dashboard.html"; // Replace with your admin dashboard URL
    } else {
        // Display an error message for invalid credentials
        errorMessage.textContent = "Invalid username or password.";
    }
});

</script>
