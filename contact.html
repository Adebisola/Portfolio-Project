<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWE</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!--header-->
    <header id="header">
        <img class="logo" src="images/logo.svg" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html">About</a></li>
                <li><a href="home.html">Features</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="home.html">Offer</a></li>
                <li><a href="home.html">Contact</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Signup</button></a>
    </header>
    <section>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="Images/facebook.png">
                    <img src="Images/linkedin.png">
                    <img src="Images/twitter.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" name="User id" class="input-field" placeholder="User Id" id="username" required>
                    <input type="password" class="input-field" placeholder="Enter Password" id="password" required>
                    <input type="checkbox" class="check-box"> <span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" id="User id" required>
                    <input type="email" class="input-field" placeholder="Email Id" id="Email id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" id="Password" required>
                    <input type="checkbox" class="check-box"> <span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            <div class="contact-form-img"><img src="images/signup-image.svg"></div>
        </div>
    </section>
    <!--Footer-->
    <section id="footer">
        <div class="container footer-row">
            <hr>
            <div class="footer-left-col">
                <div class="footer-links">
                    <div class="link-title">
                        <h4> Product</h4>
                        <small>Our Plan</small> <br>
                        <small>Free Trial</small>
                    </div>
                    <div class="link-title">
                        <h4> About Us</h4>
                        <small>Request Demo</small> <br>
                        <small>FAQs</small>
                    </div>
                    <div class="link-title">
                        <h4> Support</h4>
                        <small>Features</small> <br>
                        <small>Contact</small>
                    </div>
                    <div class="link-title">
                        <h4> Explore</h4>
                        <small>Find a nonprofit</small> <br>
                        <small>Coporate solutions</small>
                    </div>
                </div>
            </div>
            <div class="footer-right-col">
                <div class="footer-info">
                    <div class="copyright-text">
                        <small>Support@IWE.com</small> <br>
                        <small>copyright 2021</small>
                    </div>
                    <div class="footer-logo">
                        <img src="images/logo.svg">
                        <button class="common-btn">English</button>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <!--Form-->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        let form = document.getElementById("login");

         if(localStorage.getItem("username") && localStorage.getItem("password")) {
            document.getElementById("username").value = localStorage.getItem("username")
            document.getElementById("password").value = localStorage.getItem("password")
         }
        

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            let username = document.getElementById("username").value
            let password = document.getElementById("password").value

            // localStorage
            localStorage.setItem("username", username)
            localStorage.setItem("password", password)

            alert("Your login details are saved")

        })
    </script>
    
</body>
</html>
